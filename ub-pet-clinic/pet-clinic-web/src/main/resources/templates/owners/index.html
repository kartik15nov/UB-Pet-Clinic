<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">Owners List</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${ownersList}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Joy</td>
        <td th:text="${owner.lastName}">Mukherjee</td>
    </tr>
    </tbody>
</table>
</body>
</html>
